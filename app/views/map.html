<center><h1>****Tennis Courts In Your Area****</h1></center>
<div  ng-controller="MapCtrl as vm">
  <ng-map class="map" default-style="false" center="current-position"
  geo-fallback-center="[47.66, -122.34]"
  geo-callback="vm.callbackFunc('you')">

  Auto Complete Type:
  <select ng-model="vm.types">
    <option value="['geocode']">Geodode</option>
    <option value="['establishment']">Establishment</option>
    <option value="['address']">Address</option>
  </select><br/>

  Enter an address: <br/>
  <input places-auto-complete size=80
    ng-model="vm.address"
    component-restrictions="{country:'us'}"
    types="{{tennis}}"
    on-place-changed="vm.placeChanged()" /> <br/>
  <div ng-show="vm.place">
    Address = {{vm.place.formatted_address}} <br/>
    Location: {{vm.place.geometry.location}}<br/>
  </div>
  address : {{vm.address}}






   </ng-map>      <!-- close map -->

</div>
